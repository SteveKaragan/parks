<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Display Multiple Dog Images</title>
</head>
<body>
    <div class="container">
        <h1>YouTube video finder</h1>

        <form id="js-form">
            <label for="js-search-term">Search term</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="js-max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
